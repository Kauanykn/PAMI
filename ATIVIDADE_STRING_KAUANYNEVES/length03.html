
<script>
    let nome = prompt("Digite seu nome");
    let sobrenome = prompt("Digite seu sobrenome");
completo = [];

if(nome.length >=3 && sobrenome.length >=3){
    completo = {

        PrimeiroNome: nome,
        SegundoNome: sobrenome,
        NomeCompleto: nome + " " + sobrenome
    }

    console.log("Primeiro Nome: " + completo.PrimeiroNome + "<br>");
    console.log("Segundo Nome: " + completo.SegundoNome + "<br>");
    console.log("Nome Completo: " + completo.NomeCompleto);
}

else{
    console.log("Valor incompleto");
}

</script>
