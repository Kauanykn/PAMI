<script>
    let contador = 0;
    let texto = prompt("digite uma palavra");
    let caractere = prompt("digite uma letra");
  
    for (let i = 0; i < texto.length; i++) {

      if (texto[i] === caractere) {
        contador++;
      }
    }
  
  let resultado = contador;
  console.log("Resultado:", +resultado);
  
</script>
